<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuestionario de Geometría y Trigonometría</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Open Sans', sans-serif;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1, h3 {
      color: #343a40;
    }
    .question {
      margin-bottom: 20px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    .form-control {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Cuestionario de Geometría y Trigonometría</h1>
    
    <!-- Nombre del usuario -->
    <div class="form-group">
      <label for="userName">Nombre:</label>
      <input type="text" class="form-control" id="userName" placeholder="Ingresa tu nombre" required>
    </div>
    
    <!-- Cuestionario de Geometría -->
    <form id="quizForm">
      <h3>Geometría</h3>
      
      <div class="question">
        <h4>1. ¿Cuál es el área de un triángulo con base 5 cm y altura 6 cm?</h4>
        <input type="radio" id="a1" name="q1" value="15">
        <label for="a1">a) 15 cm²</label><br>
        <input type="radio" id="a2" name="q1" value="30">
        <label for="a2">b) 30 cm²</label><br>
        <input type="radio" id="a3" name="q1" value="10">
        <label for="a3">c) 10 cm²</label><br>
        <input type="radio" id="a4" name="q1" value="18">
        <label for="a4">d) 18 cm²</label><br>
      </div>
      
      <div class="question">
        <h4>2. ¿Qué figura tiene 4 lados de igual longitud y 4 ángulos rectos?</h4>
        <input type="radio" id="b1" name="q2" value="cuadrado">
        <label for="b1">a) Cuadrado</label><br>
        <input type="radio" id="b2" name="q2" value="rectángulo">
        <label for="b2">b) Rectángulo</label><br>
        <input type="radio" id="b3" name="q2" value="rombo">
        <label for="b3">c) Rombo</label><br>
        <input type="radio" id="b4" name="q2" value="trapecio">
        <label for="b4">d) Trapecio</label><br>
      </div>

      <!-- Cuestionario de Trigonometría -->
      <h3>Trigonometría</h3>
      
      <div class="question">
        <h4>1. ¿Qué valor tiene el seno de 90°?</h4>
        <input type="radio" id="c1" name="q3" value="1">
        <label for="c1">a) 1</label><br>
        <input type="radio" id="c2" name="q3" value="0">
        <label for="c2">b) 0</label><br>
        <input type="radio" id="c3" name="q3" value="0.5">
        <label for="c3">c) 0.5</label><br>
        <input type="radio" id="c4" name="q3" value="2">
        <label for="c4">d) 2</label><br>
      </div>
      
      <div class="question">
        <h4>2. ¿Cuál es la tangente de 45°?</h4>
        <input type="radio" id="d1" name="q4" value="1">
        <label for="d1">a) 1</label><br>
        <input type="radio" id="d2" name="q4" value="0">
        <label for="d2">b) 0</label><br>
        <input type="radio" id="d3" name="q4" value="√2">
        <label for="d3">c) √2</label><br>
        <input type="radio" id="d4" name="q4" value="∞">
        <label for="d4">d) ∞</label><br>
      </div>

      <button type="button" class="btn btn-custom" onclick="checkAnswers()">Enviar Respuestas</button>
    </form>

    <div id="result" class="result text-center"></div>
  </div>

  <script>
    function checkAnswers() {
      const answers = {
        q1: "15", // Respuesta correcta es 15 cm²
        q2: "cuadrado", // Respuesta correcta es cuadrado
        q3: "1", // Respuesta correcta es 1
        q4: "1" // Respuesta correcta es 1
      };

      let score = 0;
      const userName = document.getElementById('userName').value.trim();
      if (!userName) {
        alert('Por favor, ingresa tu nombre.');
        return;
      }

      // Verificar respuestas
      if (document.querySelector('input[name="q1"]:checked')?.value === answers.q1) score++;
      if (document.querySelector('input[name="q2"]:checked')?.value === answers.q2) score++;
      if (document.querySelector('input[name="q3"]:checked')?.value === answers.q3) score++;
      if (document.querySelector('input[name="q4"]:checked')?.value === answers.q4) score++;

      // Mostrar resultado
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `${userName}, tu puntuación es: <strong>${score} de 4</strong>`;
      resultDiv.style.color = score === 4 ? '#28a745' : '#dc3545';
    }
  </script>
</body>
</html>
