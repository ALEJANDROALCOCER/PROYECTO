<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuestionario de Probabilidad y Estadística</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Open Sans', sans-serif;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1, h3 {
      color: #343a40;
    }
    .question {
      margin-bottom: 20px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    .form-control {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Cuestionario de Probabilidad y Estadística</h1>
    
    <!-- Nombre del usuario -->
    <div class="form-group">
      <label for="userName">Nombre:</label>
      <input type="text" class="form-control" id="userName" placeholder="Ingresa tu nombre" required>
    </div>
    
    <form id="quizForm">
      <div class="question">
        <h4>1. Si lanzamos una moneda al aire, ¿cuál es la probabilidad de que salga cara?</h4>
        <input type="radio" id="a1" name="q1" value="1/2">
        <label for="a1">a) 1/2</label><br>
        <input type="radio" id="a2" name="q1" value="1/3">
        <label for="a2">b) 1/3</label><br>
        <input type="radio" id="a3" name="q1" value="1/4">
        <label for="a3">c) 1/4</label><br>
        <input type="radio" id="a4" name="q1" value="2/3">
        <label for="a4">d) 2/3</label><br>
      </div>

      <div class="question">
        <h4>2. ¿Cuál es la media de los números 2, 4, 6, 8, 10?</h4>
        <input type="radio" id="b1" name="q2" value="6">
        <label for="b1">a) 6</label><br>
        <input type="radio" id="b2" name="q2" value="5">
        <label for="b2">b) 5</label><br>
        <input type="radio" id="b3" name="q2" value="4">
        <label for="b3">c) 4</label><br>
        <input type="radio" id="b4" name="q2" value="7">
        <label for="b4">d) 7</label><br>
      </div>

      <div class="question">
        <h4>3. Si tenemos un dado regular, ¿cuál es la probabilidad de sacar un número mayor que 4?</h4>
        <input type="radio" id="c1" name="q3" value="1/2">
        <label for="c1">a) 1/2</label><br>
        <input type="radio" id="c2" name="q3" value="1/3">
        <label for="c2">b) 1/3</label><br>
        <input type="radio" id="c3" name="q3" value="2/3">
        <label for="c3">c) 2/3</label><br>
        <input type="radio" id="c4" name="q3" value="1/6">
        <label for="c4">d) 1/6</label><br>
      </div>

      <button type="button" class="btn btn-custom" onclick="checkAnswers()">Enviar Respuestas</button>
    </form>

    <div id="result" class="result text-center"></div>
  </div>

  <script>
    function checkAnswers() {
      const answers = {
        q1: "1/2", // Respuesta correcta es 1/2
        q2: "6", // Respuesta correcta es 6
        q3: "1/2" // Respuesta correcta es 1/2
      };

      let score = 0;
      const userName = document.getElementById('userName').value.trim();
      if (!userName) {
        alert('Por favor, ingresa tu nombre.');
        return;
      }

      // Verificar respuestas
      if (document.querySelector('input[name="q1"]:checked')?.value === answers.q1) score++;
      if (document.querySelector('input[name="q2"]:checked')?.value === answers.q2) score++;
      if (document.querySelector('input[name="q3"]:checked')?.value === answers.q3) score++;

      // Mostrar resultado
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `${userName}, tu puntuación es: <strong>${score} de 3</strong>`;
      resultDiv.style.color = score === 3 ? '#28a745' : '#dc3545';
    }
  </script>
</body>
</html>
